<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge | المحرر الاحترافي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --bg: #f4f7f6; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }

        header { width: 100%; background: #fff; padding: 25px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .main-title { font-family: 'Almarai'; font-size: 32px; font-weight: 800; color: var(--primary); }
        #typing { color: var(--secondary); font-size: 14px; height: 20px; margin-top: 5px; font-weight: 600; }

        .container { width: 100%; max-width: 650px; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; font-size: 13px; color: #334155; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; font-family: inherit; outline: none; transition: 0.3s; background: #fafbfc; }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; }

        .btn-gen { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        
        /* نظام الإشعارات */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- تصميم الـ PDF (النسخة النهائية) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-pdf { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        .cv-head { background: var(--primary); padding: 40px 60px; color: white; display: flex; align-items: center; justify-content: space-between; height: 220px; }
        .cv-head h1 { font-family: 'Almarai'; font-size: 50px; margin: 0; font-weight: 800; }
        .cv-head p { font-size: 22px; opacity: 0.9; }
        .p-img { width: 160px; height: 160px; border-radius: 50%; border: 6px solid #fff; overflow: hidden; background: #eee; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }

        .cv-main { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .main-col { padding: 40px 50px; }
        .side-col { background: #f8fafc; padding: 40px 30px; border-right: 1px solid #eee; }

        .title-sec { color: #000; font-size: 20px; font-weight: 900; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .txt-box { font-size: 15px; color: #333; white-space: pre-line; line-height: 1.7; margin-bottom: 25px; }
        
        .side-label { background: var(--primary); color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: 800; margin-bottom: 20px; font-size: 16px; }
        .c-item { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 13px; color: #444; font-weight: 600; }
        .c-item i { color: var(--primary); width: 15px; }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge</h1>
        <div id="typing"></div>
    </header>

    <div class="container">
        <div class="card">
            <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
            <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>الإيميل</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة التعريفية (تظهر في الملف الشخصي)</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>الخبرات العملية</label><textarea id="inExp" oninput="save()" rows="4"></textarea></div>
            <div class="input-group"><label>التعليم (سيظهر بوضوح في الـ PDF)</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>

            <button class="btn-gen" onclick="build()">توليد الـ PDF الآن</button>
        </div>
    </div>

    <div id="modal"><div class="modal-box" id="modal-body"></div></div>

    <div id="pdf-hideout">
        <div id="target" class="cv-pdf">
            <div class="cv-head">
                <div><h1 id="outName"></h1><p id="outJob"></p></div>
                <div class="p-img"><img id="outPhoto" src=""></div>
            </div>
            <div class="cv-main">
                <div class="main-col">
                    <div class="title-sec"><i class="fas fa-briefcase"></i> الخبرة المهنية</div>
                    <div id="outExp" class="txt-box"></div>
                    
                    <div class="title-sec"><i class="fas fa-graduation-cap"></i> التعليم الدراسي</div>
                    <div id="outEdu" class="txt-box"></div>
                </div>
                <div class="side-col">
                    <div class="side-label">الملف الشخصي</div>
                    <div id="outAbout" class="txt-box" style="font-size: 13px;"></div>
                    
                    <div class="side-label">بيانات التواصل</div>
                    <div class="c-item"><i class="fas fa-calendar"></i> <span id="outBirth"></span></div>
                    <div class="c-item"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="c-item"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="c-item"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    
                    <div class="side-label" style="margin-top:20px;">المهارات</div>
                    <div id="outSkills" style="font-size: 12px; line-height: 2;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];
        const txts = ["اصنع سيرتك الذاتية في ثوانٍ.", "Cv Forge .. دقة في التصميم.", "مستقبلك يبدأ بلمسة احترافية."];
        let p=0, c=0, d=false;

        function type() {
            const cur = txts[p];
            document.getElementById('typing').innerText = d ? cur.substring(0, c--) : cur.substring(0, c++);
            if(!d && c === cur.length+1) { d=true; setTimeout(type, 2000); }
            else if(d && c === 0) { d=false; p=(p+1)%txts.length; setTimeout(type, 500); }
            else setTimeout(type, d ? 40 : 80);
        }

        function save() { ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function load() { ids.forEach(id => { const v = localStorage.getItem(id); if(v) document.getElementById(id).value = v; }); type(); }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        function showM(mode, msg) {
            const m = document.getElementById('modal');
            m.style.display = 'flex';
            document.getElementById('modal-body').innerHTML = mode === 'wait' ? `<div class="loader"></div><p>${msg}</p>` : `<i class="fas fa-check-circle" style="font-size:40px; color:#22c55e;"></i><h3>تم التحميل!</h3><p>${msg}</p><button onclick="document.getElementById('modal').style.display='none'" class="btn-gen" style="padding:10px;">حسناً</button>`;
        }

        async function build() {
            showM('wait', 'جاري جلب البيانات وتنسيق التعليم والخبرات...');
            
            // تحديث إجباري وفوري لكل الحقول
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value; // تم الربط هنا!
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            
            const sks = document.getElementById('inSkills').value.split(',');
            document.getElementById('outSkills').innerHTML = sks.map(s => s.trim() ? `• ${s.trim()}<br>` : '').join('');

            // الانتظار قليلاً للتأكد من أن المتصفح رسم النصوص الجديدة
            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('target'), { scale: 3, useCORS: true });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_${document.getElementById('inName').value || 'Forge'}.pdf`);
                showM('done', 'سيرتك الذاتية جاهزة الآن بالمعلومات الكاملة.');
            }, 1000);
        }

        window.onload = load;
    </script>
</body>
</html>
