<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge | Professional UI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #0f172a; --accent: #38bdf8; --success: #22c55e; --glass: rgba(255, 255, 255, 0.9);
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; width: 100%; overflow-x: hidden; 
            background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--primary);
        }

        /* --- اللوجو وقالب العنوان الجديد --- */
        header { 
            width: 100%; padding: 20px; text-align: center; background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .logo-icon {
            width: 45px; height: 45px; background: var(--primary); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            transform: rotate(-10deg); box-shadow: 4px 4px 0 var(--accent);
        }
        .logo-icon i { color: white; font-size: 22px; transform: rotate(10deg); }
        .logo-text { font-family: 'Almarai'; font-size: 28px; font-weight: 900; color: var(--primary); letter-spacing: -1px; }
        .logo-text span { color: var(--accent); }

        #typing { color: #64748b; font-size: 13px; font-weight: 600; margin-top: 5px; height: 18px; }

        /* --- تصميم الصفحة --- */
        .app-wrapper { width: 100%; max-width: 750px; margin: 30px auto; padding: 0 20px; }
        .main-card { 
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5);
        }
        
        .section-label { 
            font-size: 14px; font-weight: 800; color: var(--accent); text-transform: uppercase;
            margin-bottom: 20px; display: flex; align-items: center; gap: 8px;
        }
        .section-label::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; font-size: 13px; color: #475569; margin-bottom: 8px; }
        input, textarea { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-family: inherit; outline: none; transition: 0.3s; background: white; font-size: 14px;
        }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); }

        .btn-download { 
            width: 100%; padding: 20px; background: var(--primary); color: white; 
            border: none; border-radius: 16px; font-size: 18px; font-weight: 800; 
            cursor: pointer; transition: 0.4s; display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
        }
        .btn-download:hover { transform: translateY(-3px); background: #1e293b; box-shadow: 0 15px 30px rgba(15, 23, 42, 0.3); }

        /* --- الإشعارات --- */
        #status-overlay {
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center;
        }
        .status-modal { 
            background: white; padding: 40px; border-radius: 30px; text-align: center; 
            width: 85%; max-width: 360px; animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } }

        /* --- القالب السري (PDF) --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        .pdf-header { background: var(--primary); padding: 60px; color: white; display: flex; justify-content: space-between; align-items: center; height: 250px; }
        .pdf-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .pdf-main { padding: 50px; }
        .pdf-side { background: #f1f5f9; padding: 50px 35px; border-right: 1px solid #e2e8f0; }
        .pdf-h2 { color: var(--primary); font-size: 20px; font-weight: 900; margin-bottom: 20px; border-bottom: 3px solid var(--accent); padding-bottom: 8px; display: inline-block; }
        .pdf-text { font-size: 15px; white-space: pre-line; line-height: 1.8; margin-bottom: 30px; color: #1e293b; }
        .pdf-side-label { background: var(--primary); color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: 800; margin-bottom: 20px; font-size: 16px; }
        .pdf-contact { display: flex; align-items: center; gap: 12px; font-size: 14px; margin-bottom: 12px; font-weight: 700; }
        .pdf-contact i { color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-hammer"></i></div>
            <div class="logo-text">CV <span>FORGE</span></div>
        </div>
        <div id="typing"></div>
    </header>

    <div class="app-wrapper">
        <div class="main-card">
            <div class="section-label">المعلومات الأساسية</div>
            <div class="input-grid">
                <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()" placeholder="مثال: محمد أحمد"></div>
                <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()" placeholder="مثال: مصمم واجهات"></div>
            </div>

            <div class="section-label">بيانات التواصل</div>
            <div class="input-grid">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()"></div>
            </div>
            <div class="input-grid">
                <div class="input-group"><label>رقم الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>الإيميل</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="section-label">الصورة والنبذة</div>
            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة التعريفية</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>

            <div class="section-label">المسيرة المهنية</div>
            <div class="input-group"><label>الخبرات العملية</label><textarea id="inExp" oninput="save()" rows="5"></textarea></div>
            <div class="input-group"><label>التعليم</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>

            <div class="section-label">المهارات واللغات</div>
            <div class="input-grid">
                <div class="input-group"><label>المهارات (فاصلة بينهم)</label><input type="text" id="inSkills" oninput="save()"></div>
                <div class="input-group"><label>اللغات</label><input type="text" id="inLang" oninput="save()"></div>
            </div>

            <button class="btn-download" onclick="exportCV()">
                <i class="fas fa-cloud-download-alt"></i> تحميل السيرة الذاتية PDF
            </button>
        </div>
    </div>

    <div id="status-overlay"><div id="status-box" class="status-modal"></div></div>

    <div id="pdf-render-zone">
        <div id="pdf-template" class="pdf-page">
            <div class="pdf-header">
                <div>
                    <h1 id="outName" style="font-size:55px; margin:0; font-family:'Almarai';"></h1>
                    <p id="outJob" style="font-size:24px; color:var(--accent); font-weight:700;"></p>
                </div>
                <div style="width:170px; height:170px; border-radius:30px; border:6px solid rgba(255,255,255,0.2); overflow:hidden; transform:rotate(5deg);">
                    <img id="outPhoto" style="width:100%; height:100%; object-fit:cover;">
                </div>
            </div>
            <div class="pdf-body">
                <div class="pdf-main">
                    <div class="pdf-h2">الخبرات المهنية</div>
                    <div id="outExp" class="pdf-text"></div>
                    <div class="pdf-h2">المسار التعليمي</div>
                    <div id="outEdu" class="pdf-text"></div>
                </div>
                <div class="pdf-side">
                    <div class="pdf-side-label">الملف الشخصي</div>
                    <div id="outAbout" class="pdf-text" style="font-size:13px; margin-bottom:40px;"></div>
                    
                    <div class="pdf-side-label">التواصل</div>
                    <div class="pdf-contact"><i class="fas fa-calendar-day"></i> <span id="outBirth"></span></div>
                    <div class="pdf-contact"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="pdf-contact"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="pdf-contact"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    
                    <div class="pdf-side-label" style="margin-top:40px;">المهارات</div>
                    <div id="outSkills" class="pdf-text" style="font-size:13px;"></div>
                    <div class="pdf-side-label">اللغات</div>
                    <div id="outLang" class="pdf-text" style="font-size:14px; font-weight:800; text-align:center;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills', 'inLang'];
        const quotes = ["اصنع سيرة ذاتية تفتح لك الأبواب.", "التصميم هو لغة النجاح الصامتة.", "جاري تجهيز ملفك بأعلى جودة."];
        let qIdx=0, cIdx=0, isDel=false;

        function typing() {
            const cur = quotes[qIdx];
            document.getElementById('typing').innerText = isDel ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
            if(!isDel && cIdx === cur.length+1) { isDel=true; setTimeout(typing, 2500); }
            else if(isDel && cIdx === 0) { isDel=false; qIdx=(qIdx+1)%quotes.length; setTimeout(typing, 500); }
            else setTimeout(typing, isDel ? 30 : 60);
        }

        function save() { fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value)); }
        function load() { fields.forEach(f => { const v = localStorage.getItem(f); if(v) document.getElementById(f).value = v; }); typing(); }

        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('outPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        function showUI(mode) {
            const over = document.getElementById('status-overlay');
            const box = document.getElementById('status-box');
            over.style.display = 'flex';
            if(mode === 'loading') {
                box.innerHTML = `<div style="width:50px; height:50px; border:5px solid #f3f3f3; border-top:5px solid var(--accent); border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 20px;"></div><h3 style="color:var(--primary);">جاري التوليد...</h3><p style="font-size:14px; color:#64748b;">نحن نصقل سيرتك الذاتية الآن</p>`;
            } else {
                box.innerHTML = `<i class="fas fa-check-circle" style="font-size:60px; color:var(--success);"></i><h3 style="margin-top:20px;">جاهز للعمل!</h3><p style="color:#64748b;">تم تحميل الملف بنجاح إلى جهازك.</p><button onclick="document.getElementById('status-overlay').style.display='none'" class="btn-download" style="padding:12px; margin-top:20px; font-size:15px;">حسناً</button>`;
            }
        }

        async function exportCV() {
            showUI('loading');
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value;
            document.getElementById('outSkills').innerHTML = document.getElementById('inSkills').value.split(',').map(s => s.trim() ? `• ${s.trim()}<br>` : '').join('');
            document.getElementById('outLang').innerText = document.getElementById('inLang').value;

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 3, useCORS: true });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_FORGE_${document.getElementById('inName').value || 'AI'}.pdf`);
                showUI('success');
            }, 2000);
        }

        window.onload = load;
    </script>
    <style> @keyframes spin { 100% { transform: rotate(360deg); } } </style>
</body>
</html>
