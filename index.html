<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVForge AI | Elite Edition V2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #6366f1; --secondary: #0ea5e9; --bg-site: #f8fafc; }
        body { margin: 0; background: var(--bg-site); font-family: 'Cairo', sans-serif; transition: 0.4s; padding-bottom: 50px; }

        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 20px; text-align: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .brand-logo { font-size: 26px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .brand-logo i { color: var(--primary); }
        .brand-logo span { background: linear-gradient(to left, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .app-container { width: 100%; max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card-editor { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); }

        .input-box { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: 700; color: #475569; }
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #f1f5f9; font-family: inherit; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .theme-selector { margin: 25px 0 15px; text-align: center; background: #fdfdfd; padding: 15px; border-radius: 20px; border: 1px solid #eee; }
        .theme-grid { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
        .t-dot { width: 35px; height: 35px; border-radius: 12px; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .t-active { border-color: #334155; transform: scale(1.1); box-shadow: 0 0 15px var(--primary); }

        .btn-luxury { 
            width: 100%; padding: 20px; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
            border: none; border-radius: 20px; color: white; font-weight: 900; font-size: 18px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.4s; position: relative; overflow: hidden;
        }
        .loader-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--secondary); width: 0%; transition: 0.2s; }
        #status-msg { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; min-height: 20px; }

        /* --- PDF Design (The Fix) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: white; display: grid; grid-template-columns: 280px 1fr; position: relative; overflow: hidden; }
        
        /* Decorative Background Elements */
        .cv-document::before { content: ""; position: absolute; bottom: -50px; left: -50px; width: 300px; height: 300px; background: var(--primary); opacity: 0.03; border-radius: 50%; z-index: 0; }
        
        .cv-sidebar { background: #0f172a; color: white; padding: 40px 30px; z-index: 1; display: flex; flex-direction: column; height: 100%; }
        .cv-photo { width: 180px; height: 180px; border-radius: 25px; border: 5px solid var(--secondary); margin-bottom: 35px; object-fit: cover; display: block; margin: 0 auto; }
        
        .cv-header-area { background: var(--primary); padding: 50px 45px; color: white; position: relative; overflow: hidden; }
        .cv-header-area::after { content: "\f15c"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 20px; top: 20px; font-size: 120px; opacity: 0.1; }

        .cv-main { padding: 20px 0; z-index: 1; }
        .cv-title { font-size: 22px; font-weight: 900; color: var(--primary); border-bottom: 3px solid #f1f5f9; padding-bottom: 8px; margin: 30px 45px 15px; display: flex; align-items: center; gap: 12px; }
        .cv-title i { font-size: 18px; color: var(--secondary); }
        .cv-text { padding: 0 45px; font-size: 15px; line-height: 1.8; color: #334155; white-space: pre-line; text-align: justify; }

        .s-title { font-size: 19px; font-weight: 900; color: var(--secondary); margin: 30px 0 15px; border-right: 4px solid var(--secondary); padding-right: 15px; }
        .s-content { font-size: 14px; line-height: 2.2; color: #cbd5e1; margin-bottom: 20px; }
        .contact-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .contact-item i { width: 20px; text-align: center; color: var(--secondary); }
    </style>
</head>
<body>

    <header>
        <div class="brand-logo"><i class="fas fa-crown"></i><span>CVForge AI Smart</span></div>
    </header>

    <div class="app-container">
        <div class="card-editor">
            <div class="input-box"><label>الاسم الكامل</label><input type="text" id="inName" oninput="saveToLocal()"></div>
            <div class="input-box"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="saveToLocal()"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-box"><label>رقم الهاتف</label><input type="text" id="inPhone" oninput="saveToLocal()"></div>
                <div class="input-box"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="saveToLocal()"></div>
            </div>
            <div class="input-box"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-box"><label>النبذة الشخصية (استفض هنا لملء الفراغ)</label><textarea id="inAbout" oninput="saveToLocal()" rows="4"></textarea></div>
            <div class="input-box"><label>الخبرات المهنية (التفاصيل تزيد الجمالية)</label><textarea id="inExp" oninput="saveToLocal()" rows="5"></textarea></div>
            <div class="input-box"><label>التعليم الأكاديمي</label><textarea id="inEdu" oninput="saveToLocal()" rows="3"></textarea></div>
            <div class="input-box"><label>المهارات (افصل بينها بفاصلة)</label><input type="text" id="inSkills" oninput="saveToLocal()"></div>

            <div class="theme-selector">
                <label><i class="fas fa-palette"></i> تخصيص لون السيرة الذاتية</label>
                <div class="theme-grid">
                    <div class="t-dot t-active" style="background: #6366f1;" onclick="changeTheme('#6366f1', '#0ea5e9', this)"></div>
                    <div class="t-dot" style="background: #10b981;" onclick="changeTheme('#10b981', '#34d399', this)"></div>
                    <div class="t-dot" style="background: #f59e0b;" onclick="changeTheme('#f59e0b', '#fbbf24', this)"></div>
                    <div class="t-dot" style="background: #ef4444;" onclick="changeTheme('#ef4444', '#f87171', this)"></div>
                    <div class="t-dot" style="background: #1e293b;" onclick="changeTheme('#1e293b', '#64748b', this)"></div>
                </div>
            </div>

            <div class="download-wrapper">
                <button class="btn-luxury" id="downloadBtn" onclick="handleDownload()">
                    <i class="fas fa-file-pdf"></i>
                    <span id="btnText">تحميل السيرة الذاتية PDF</span>
                    <div class="loader-bar" id="loaderBar"></div>
                </button>
            </div>
            <div id="status-msg"></div>
        </div>
    </div>

    <div id="pdf-hideout">
        <div id="final-document" class="cv-document">
            <div class="cv-sidebar">
                <img id="outPhoto" class="cv-photo" src="">
                
                <div class="s-title">معلومات التواصل</div>
                <div id="outContact" class="s-content"></div>

                <div class="s-title">المهارات التقنية</div>
                <div id="outSkills" class="s-content"></div>

                <div style="margin-top: auto; font-size: 11px; color: #475569; border-top: 1px solid #1e293b; padding-top: 10px;">
                    <i class="fas fa-check-double"></i> تم التحقق من البيانات مهنياً
                </div>
            </div>
            
            <div class="cv-main">
                <div class="cv-header-area" id="headerPdf">
                    <h1 id="outName" style="margin:0; font-size: 48px; letter-spacing: -1px;"></h1>
                    <p id="outJob" style="margin:10px 0 0; font-size: 24px; opacity: 0.9;"></p>
                </div>

                <div class="cv-title"><i class="fas fa-id-card"></i> النبذة التعريفية</div>
                <div id="outAbout" class="cv-text"></div>

                <div class="cv-title"><i class="fas fa-history"></i> الخبرات العملية</div>
                <div id="outExp" class="cv-text"></div>

                <div class="cv-title"><i class="fas fa-graduation-cap"></i> المسار التعليمي</div>
                <div id="outEdu" class="cv-text"></div>
            </div>
        </div>
    </div>

    <script>
        const inputIds = ['inName', 'inJob', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];

        function changeTheme(primary, secondary, el) {
            document.documentElement.style.setProperty('--primary', primary);
            document.documentElement.style.setProperty('--secondary', secondary);
            document.getElementById('headerPdf').style.backgroundColor = primary;
            document.querySelectorAll('.t-dot').forEach(d => d.classList.remove('t-active'));
            el.classList.add('t-active');
            localStorage.setItem('themePrimary', primary);
            localStorage.setItem('themeSecondary', secondary);
        }

        window.onload = () => {
            inputIds.forEach(id => {
                const val = localStorage.getItem(id);
                if (val) document.getElementById(id).value = val;
            });
            const p = localStorage.getItem('themePrimary');
            const s = localStorage.getItem('themeSecondary');
            if(p) changeTheme(p, s, document.querySelector(`[style*="${p}"]`));
        };

        function saveToLocal() {
            inputIds.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
        }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        async function handleDownload() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loaderBar');
            const status = document.getElementById('status-msg');

            btn.disabled = true;
            status.innerHTML = "جاري استغلال المساحات وتحسين التصميم...";
            status.style.color = "#6366f1";
            
            let progress = 0;
            const interval = setInterval(async () => {
                progress += 10;
                loader.style.width = progress + "%";
                btnText.innerText = `جاري التحضير ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    await performPDFExport();
                    btnText.innerText = "تحميل السيرة الذاتية PDF";
                    loader.style.width = "0%";
                    btn.disabled = false;
                    status.innerHTML = '<i class="fas fa-check-circle"></i> تم التحميل بنجاح!';
                    status.style.color = "#10b981";
                }
            }, 60);
        }

        async function performPDFExport() {
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value;
            
            // تحويل المهارات لنقاط جذابة
            const skillsArr = document.getElementById('inSkills').value.split('،').map(s => s.trim());
            document.getElementById('outSkills').innerHTML = skillsArr.map(s => `<div style="background: rgba(14, 165, 233, 0.1); margin-bottom:5px; padding: 2px 10px; border-radius: 5px;">• ${s}</div>`).join('');

            const phone = document.getElementById('inPhone').value;
            const email = document.getElementById('inEmail').value;
            document.getElementById('outContact').innerHTML = `
                <div class="contact-item"><i class="fas fa-phone"></i> ${phone}</div>
                <div class="contact-item"><i class="fas fa-envelope"></i> ${email}</div>
            `;

            const canvas = await html2canvas(document.getElementById('final-document'), { scale: 3, useCORS: true });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save(`CV_${document.getElementById('inName').value}.pdf`);
        }
    </script>
</body>
</html>
