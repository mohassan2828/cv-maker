        .pdf-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .pdf-main { padding: 40px; }
        .pdf-side { background: #f1f5f9; padding: 40px 30px; border-right: 1px solid #e2e8f0; }
        .pdf-page.ltr { direction: ltr; font-family: sans-serif; }
        .pdf-page.ltr .pdf-side { border-right: none; border-left: 1px solid #e2e8f0; }
        .pdf-divider { height: 3px; background: var(--accent); margin-bottom: 15px; border-radius: 2px; }
        .pdf-badge { background: var(--primary); color: white; padding: 8px; border-radius: 8px; text-align: center; font-weight: 800; margin-bottom: 15px; font-size: 13px; }
    </style>

    <script>
        let currentLang = 'ar';
        const palettes = [
            { primary: '#0f172a', accent: '#38bdf8' },
            { primary: '#1e3a8a', accent: '#fbbf24' },
            { primary: '#064e3b', accent: '#34d399' },
            { primary: '#4c1d95', accent: '#a78bfa' },
            { primary: '#7f1d1d', accent: '#f87171' },
            { primary: '#2d2d2d', accent: '#e2e8f0' }
        ];
        let pIndex = 0;

        const allFields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills', 'inLang'];

        function generatePalette() {
            document.getElementById('p-hint').style.display = 'none'; // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ Ø¹Ù†Ø¯ Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…
            pIndex = (pIndex + 1) % palettes.length;
            const p = palettes[pIndex];
            document.documentElement.style.setProperty('--primary', p.primary);
            document.documentElement.style.setProperty('--accent', p.accent);
            
            document.getElementById('pdf-header').style.backgroundColor = p.primary;
            document.getElementById('pdf-div-1').style.backgroundColor = p.accent;
            document.getElementById('pdf-div-2').style.backgroundColor = p.accent;
            document.querySelectorAll('.pdf-badge').forEach(b => b.style.backgroundColor = p.primary);
        }

        async function handleTranslate(lang) {
            if(lang === currentLang) return;
            const overlay = document.getElementById('status-overlay');
            overlay.style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h3>Ø¬Ø§Ø±ÙŠ ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø³ÙŠØ±Ø© Ø§Ù„Ø°Ø§ØªÙŠØ©...</h3>`;

            for(let id of allFields) {
                if(['inPhone', 'inEmail', 'inBirth'].includes(id)) continue;
                let text = document.getElementById(id).value;
                if(!text) continue;
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURI(text)}`);
                    const data = await res.json();
                    document.getElementById(id).value = data[0][0][0];
                } catch(e) {}
            }

            currentLang = lang;
            document.getElementById('btn-ar').classList.toggle('active');
            document.getElementById('btn-en').classList.toggle('active');
            
            const labels = {
                en: { exp: "Experience", edu: "Education", about: "Profile", contact: "Contact", skills: "Skills", lang: "Languages" },
                ar: { exp: "Ø§Ù„Ø®Ø¨Ø±Ø§Øª Ø§Ù„Ù…Ù‡Ù†ÙŠØ©", edu: "Ø§Ù„ØªØ¹Ù„ÙŠÙ…", about: "Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ", contact: "Ø§Ù„ØªÙˆØ§ØµÙ„", skills: "Ø§Ù„Ù…Ù‡Ø§Ø±Ø§Øª", lang: "Ø§Ù„Ù„ØºØ§Øª" }
            };
            const l = labels[lang];
            document.getElementById('pdf-label-exp').innerText = l.exp;
            document.getElementById('pdf-label-edu').innerText = l.edu;
            document.getElementById('pdf-label-about').innerText = l.about;
            document.getElementById('pdf-label-contact').innerText = l.contact;
            document.getElementById('pdf-label-skills').innerText = l.skills;
            document.getElementById('pdf-label-lang').innerText = l.lang;
            
            document.getElementById('pdf-template').classList.toggle('ltr', lang === 'en');
            overlay.style.display = 'none';
            save();
        }

        function toggleTheme() {
            document.getElementById('body-tag').classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        function save() { allFields.forEach(f => localStorage.setItem(f, document.getElementById(f).value)); }
        function load() { allFields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); }); }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader(); r.onload = () => document.getElementById('outPhoto').src = r.result; r.readAsDataURL(e.target.files[0]);
        };

        async function exportCV() {
            allFields.forEach(f => {
                const outId = f.replace('in', 'out');
                if(document.getElementById(outId)) document.getElementById(outId).innerText = document.getElementById(f).value;
            });

            document.getElementById('status-overlay').style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h3>Ø¬Ø§Ø±ÙŠ ØªØµØ¯ÙŠØ± Ø§Ù„Ù…Ù„Ù...</h3>`;

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 2 });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_Forge_${document.getElementById('inName').value || 'User'}.pdf`);
                document.getElementById('status-overlay').style.display = 'none';
            }, 1000);
        }
        window.onload = load;
    </script>
