<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVForge | صانع السير الذاتية الاحترافي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #6366f1; 
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-dark: #1e293b;
            --gold: #f59e0b;
        }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            font-family: 'Cairo', sans-serif; 
            background: var(--bg-gradient); 
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px; 
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'Poppins', sans-serif;
            font-weight: 800; font-size: 26px; 
            color: var(--primary); 
            letter-spacing: -1px;
        }
        .logo span { color: var(--text-dark); }

        /* Main App */
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 750px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .header-tag { text-align: center; margin-bottom: 20px; }
        .header-tag h2 { font-size: 22px; color: var(--text-dark); margin: 0; }

        /* Card Styling */
        .glass-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .input-group { margin-bottom: 15px; }
        label { display: flex; align-items: center; gap: 8px; font-weight: 700; margin-bottom: 8px; font-size: 13px; color: var(--text-dark); }
        label i { color: var(--primary); font-size: 14px; }
        
        input, textarea { 
            width: 100%; padding: 12px 15px; border: 1.5px solid #eef2f6; 
            border-radius: 12px; font-family: inherit; box-sizing: border-box; 
            font-size: 15px; background: #f8fafc; transition: 0.3s;
        }
        
        input:focus, textarea:focus { 
            border-color: var(--primary); background: #fff; outline: none; 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-generate { 
            width: 100%; padding: 18px; 
            background: var(--primary); 
            color: #fff; border: none; border-radius: 16px; 
            font-weight: 800; font-size: 18px; cursor: pointer; 
            margin-top: 15px; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        /* --- PDF Template (Hidden) --- */
        #cv-render-area { position: absolute; left: -9999px; top: 0; }
        .cv-paper { width: 210mm; height: 296.8mm; background: #fff; display: flex; flex-direction: column; direction: rtl; }
        
        .cv-head { padding: 45px; display: flex; align-items: center; gap: 35px; background: #fcfdfe; border-bottom: 3px solid var(--primary); }
        .cv-photo-box { width: 160px; height: 160px; border-radius: 20px; overflow: hidden; border: 5px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .cv-body { display: grid; grid-template-columns: 280px 1fr; flex: 1; }
        .cv-side { background: #f8fafc; padding: 40px 25px; border-left: 1px solid #f1f5f9; }
        .cv-main { padding: 40px 45px; }

        .sec-title-pdf { 
            font-size: 18px; font-weight: 900; color: var(--text-dark); 
            margin: 20px 0 15px; display: flex; align-items: center; gap: 10px;
        }
        .sec-title-pdf i { color: var(--primary); width: 25px; text-align: center; }

        .contact-pdf { font-size: 13px; color: #475569; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .contact-pdf i { color: var(--primary); font-size: 14px; }

        .badge-pdf { background: #eef2ff; color: var(--primary); padding: 5px 12px; border-radius: 8px; font-size: 12px; margin: 3px; display: inline-block; font-weight: 700; border: 1px solid #c7d2fe; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CV<span>Forge</span>.ai</div>
    </nav>

    <div class="main-content">
        <div class="header-tag">
            <h2><i class="fas fa-magic"></i> اصنع مستقبلك الآن</h2>
        </div>

        <div class="glass-card">
            <div class="input-group">
                <label><i class="fas fa-user"></i> الاسم بالكامل</label>
                <input type="text" id="inName" placeholder="مثال: محمد أحمد علي">
            </div>

            <div class="input-group">
                <label><i class="fas fa-camera"></i> الصورة الشخصية</label>
                <input type="file" id="inPhoto" accept="image/*">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group">
                    <label><i class="fas fa-briefcase"></i> المسمى الوظيفي</label>
                    <input type="text" id="inJob" placeholder="مدير مبيعات">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-phone"></i> رقم الهاتف</label>
                    <input type="tel" id="inPhone" placeholder="01XXXXXXXXX">
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                <input type="email" id="inEmail" placeholder="name@example.com">
            </div>

            <div class="input-group">
                <label><i class="fas fa-id-card"></i> الملف الشخصي</label>
                <textarea id="inAbout" rows="3" placeholder="نبذة مختصرة عن مسارك المهني..."></textarea>
            </div>

            <div class="input-group">
                <label><i class="fas fa-history"></i> الخبرة العملية</label>
                <textarea id="inExp" rows="4" placeholder="الشركات والمهام السابقة..."></textarea>
            </div>

            <div class="input-group">
                <label><i class="fas fa-graduation-cap"></i> التعليم</label>
                <input type="text" id="inEdu" placeholder="المؤهل الدراسي والجامعة">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group">
                    <label><i class="fas fa-star"></i> المهارات (,) </label>
                    <input type="text" id="inSkills" placeholder="قيادة, إكسل">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-globe"></i> اللغات (,) </label>
                    <input type="text" id="inLangs" placeholder="العربية, الإنجليزية">
                </div>
            </div>

            <button class="btn-generate" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i> تحميل السيرة الذاتية PDF
            </button>
        </div>
    </div>

    <div id="cv-render-area">
        <div id="cv-final" class="cv-paper">
            <header class="cv-head">
                <div class="cv-photo-box"><img id="resPhoto" src="" style="width:100%; height:100%; object-fit:cover;"></div>
                <div>
                    <h1 id="resName" style="font-size: 45px; margin: 0; color: #1e293b; font-weight: 900; letter-spacing: 0;">الاسم</h1>
                    <h2 id="resJob" style="color: #6366f1; font-weight: 600; margin: 5px 0;">المسمى الوظيفي</h2>
                    <div class="contact-pdf"><i class="fas fa-phone"></i> <span id="resPhone"></span></div>
                    <div class="contact-pdf"><i class="fas fa-envelope"></i> <span id="resEmail"></span></div>
                </div>
            </header>
            
            <div class="cv-body">
                <div class="cv-side">
                    <div class="sec-title-pdf"><i class="fas fa-tools"></i> المهارات</div>
                    <div id="resSkills"></div>
                    
                    <div class="sec-title-pdf"><i class="fas fa-language"></i> اللغات</div>
                    <div id="resLangs"></div>
                </div>
                
                <div class="cv-main">
                    <div class="sec-title-pdf"><i class="fas fa-user-circle"></i> الملف الشخصي</div>
                    <div id="resAbout" style="font-size: 15px; line-height: 1.7; white-space: pre-line; color: #334155;"></div>
                    
                    <div class="sec-title-pdf"><i class="fas fa-briefcase"></i> الخبرة العملية</div>
                    <div id="resExp" style="font-size: 15px; line-height: 1.7; white-space: pre-line; color: #334155;"></div>
                    
                    <div class="sec-title-pdf"><i class="fas fa-graduation-cap"></i> التعليم</div>
                    <div id="resEdu" style="font-size: 15px; color: #334155;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image Processing
        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('resPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        async function generatePDF() {
            const nameValue = document.getElementById('inName').value || "Professional Name";
            
            // Sync Data
            document.getElementById('resName').innerText = nameValue;
            document.getElementById('resJob').innerText = document.getElementById('inJob').value || "Position";
            document.getElementById('resPhone').innerText = document.getElementById('inPhone').value || "000";
            document.getElementById('resEmail').innerText = document.getElementById('inEmail').value || "mail@mail.com";
            document.getElementById('resAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('resExp').innerText = document.getElementById('inExp').value;
            document.getElementById('resEdu').innerText = document.getElementById('inEdu').value;

            const updateBadges = (inId, outId) => {
                const box = document.getElementById(outId);
                box.innerHTML = "";
                document.getElementById(inId).value.split(',').forEach(s => {
                    if(s.trim()) box.innerHTML += `<span class="badge-pdf">${s.trim()}</span>`;
                });
            };
            updateBadges('inSkills', 'resSkills');
            updateBadges('inLangs', 'resLangs');

            // Generate
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('cv-final');
            
            const canvas = await html2canvas(element, { 
                scale: 3, 
                letterRendering: false,
                useCORS: true 
            });

            const pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save(`${nameValue.replace(/\s+/g, '_')}_CV.pdf`);
        }
    </script>
</body>
</html>
