    <script>
        const palettes = [

            { primary: '#064e3b', accent: '#34d399' },

        ];
        let pIndex = 0;

        function changePalette() {
            pIndex = (pIndex + 1) % palettes.length;
            const p = palettes[pIndex];
            document.documentElement.style.setProperty('--primary', p.primary);
            document.documentElement.style.setProperty('--accent', p.accent);
            document.getElementById('pdf-header').style.backgroundColor = p.primary;
            document.querySelectorAll('.pdf-line').forEach(l => l.style.backgroundColor = p.accent);
            document.querySelectorAll('.side-badge').forEach(b => b.style.backgroundColor = p.primary);
        }

        async function generatePDF() {
            const ids = ['Name', 'Job', 'Birth', 'Address', 'Phone', 'Email', 'About', 'Exp', 'Edu', 'Lang'];
