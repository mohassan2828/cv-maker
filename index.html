<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVForge AI | World Class Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #6366f1; --secondary: #0ea5e9; --bg-site: #f8fafc; }
        body { margin: 0; background: var(--bg-site); font-family: 'Cairo', sans-serif; transition: 0.4s; padding-bottom: 50px; }

        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 20px; text-align: center; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .brand-logo { font-size: 26px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .brand-logo i { color: var(--primary); }
        .brand-logo span { background: linear-gradient(to left, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .app-container { width: 100%; max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .card-editor { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); }

        .input-box { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: 700; color: #475569; }
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #f1f5f9; font-family: inherit; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .theme-selector { margin: 25px 0 15px; text-align: center; background: #fdfdfd; padding: 15px; border-radius: 20px; border: 1px solid #eee; }
        .theme-grid { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
        .t-dot { width: 35px; height: 35px; border-radius: 12px; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .t-active { border-color: #334155; transform: scale(1.1); box-shadow: 0 0 15px var(--primary); }

        .btn-luxury { 
            width: 100%; padding: 20px; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
            border: none; border-radius: 20px; color: white; font-weight: 900; font-size: 18px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.4s; position: relative; overflow: hidden;
        }
        .loader-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--secondary); width: 0%; transition: 0.2s; }
        #status-msg { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; min-height: 20px; }

        footer { text-align: center; padding: 40px 20px; }
        .btn-clear-footer { background: none; border: none; color: #94a3b8; font-size: 13px; cursor: pointer; text-decoration: underline; }

        /* --- Global PDF Design (World Class) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: #ffffff; color: #1a1a1a; display: flex; flex-direction: column; position: relative; }
        
        .cv-top-stripe { height: 12px; background: linear-gradient(to right, var(--primary), var(--secondary)); width: 100%; }
        
        .cv-header { display: flex; align-items: center; gap: 40px; padding: 60px 60px 40px; }
        .cv-photo-circle { width: 140px; height: 140px; border-radius: 50%; border: 6px solid #f1f5f9; object-fit: cover; }
        .cv-header-text h1 { font-family: 'Almarai'; font-size: 42px; margin: 0; color: #0f172a; }
        .cv-header-text p { font-size: 20px; color: var(--primary); font-weight: 700; margin: 5px 0 0; }

        .cv-content-grid { display: grid; grid-template-columns: 280px 1fr; gap: 40px; padding: 0 60px; flex-grow: 1; }
        
        /* Side Card Design */
        .cv-side-card { background: #f8fafc; border-radius: 25px; padding: 30px; border: 1px solid #e2e8f0; height: fit-content; }
        .side-sec-title { font-size: 16px; font-weight: 800; color: #475569; letter-spacing: 1px; margin-bottom: 15px; text-transform: uppercase; border-right: 3px solid var(--secondary); padding-right: 10px; }
        .side-item { font-size: 14px; margin-bottom: 12px; color: #334155; display: flex; align-items: center; gap: 10px; }
        .side-item i { color: var(--primary); font-size: 12px; }

        /* Main Sections Design */
        .main-sec-box { margin-bottom: 35px; }
        .main-sec-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .main-sec-header h2 { font-size: 20px; font-weight: 900; color: #0f172a; margin: 0; }
        .main-sec-header .line { flex-grow: 1; height: 2px; background: #f1f5f9; }
        .main-sec-body { font-size: 15px; line-height: 1.8; color: #334155; white-space: pre-line; }

        .cv-footer-ornament { position: absolute; bottom: 0; right: 0; width: 250px; height: 250px; background: linear-gradient(135deg, transparent 70%, var(--primary)); opacity: 0.05; border-radius: 100% 0 0 0; }
    </style>
</head>
<body>

    <header>
        <div class="brand-logo"><i class="fas fa-globe"></i><span>CVForge AI Elite</span></div>
    </header>

    <div class="app-container">
        <div class="card-editor">
            <div class="input-box"><label>الاسم الكامل</label><input type="text" id="inName" oninput="saveToLocal()" placeholder="محمد حسن صالح"></div>
            <div class="input-box"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="saveToLocal()" placeholder="مدير مطعم"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-box"><label>رقم الهاتف</label><input type="text" id="inPhone" oninput="saveToLocal()"></div>
                <div class="input-box"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="saveToLocal()"></div>
            </div>
            <div class="input-box"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-box"><label>النبذة الشخصية</label><textarea id="inAbout" oninput="saveToLocal()" rows="3"></textarea></div>
            <div class="input-box"><label>الخبرات المهنية</label><textarea id="inExp" oninput="saveToLocal()" rows="4"></textarea></div>
            <div class="input-box"><label>التعليم</label><textarea id="inEdu" oninput="saveToLocal()" rows="2"></textarea></div>
            <div class="input-box"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="saveToLocal()"></div>

            <div class="theme-selector">
                <label><i class="fas fa-palette"></i> اختيار الطابع اللوني:</label>
                <div class="theme-grid">
                    <div class="t-dot t-active" style="background: #6366f1;" onclick="changeTheme('#6366f1', '#0ea5e9', this)"></div>
                    <div class="t-dot" style="background: #10b981;" onclick="changeTheme('#10b981', '#34d399', this)"></div>
                    <div class="t-dot" style="background: #1e293b;" onclick="changeTheme('#1e293b', '#64748b', this)"></div>
                    <div class="t-dot" style="background: #ef4444;" onclick="changeTheme('#ef4444', '#f87171', this)"></div>
                </div>
            </div>

            <div class="download-wrapper">
                <button class="btn-luxury" id="downloadBtn" onclick="handleDownload()">
                    <i class="fas fa-file-pdf"></i>
                    <span id="btnText">توليد السيرة الذاتية العالمية</span>
                    <div class="loader-bar" id="loaderBar"></div>
                </button>
            </div>
            <div id="status-msg"></div>
        </div>
    </div>

    <footer>
        <button class="btn-clear-footer" onclick="clearSavedData()">إعادة ضبط البيانات</button>
    </footer>

    <div id="pdf-hideout">
        <div id="final-document" class="cv-document">
            <div class="cv-top-stripe"></div>
            
            <div class="cv-header">
                <img id="outPhoto" class="cv-photo-circle" src="">
                <div class="cv-header-text">
                    <h1 id="outName"></h1>
                    <p id="outJob"></p>
                </div>
            </div>

            <div class="cv-content-grid">
                <div class="cv-side-card">
                    <div class="side-sec-title">التواصل</div>
                    <div id="outContact" class="s-content"></div>
                    
                    <div class="side-sec-title" style="margin-top:30px">المهارات</div>
                    <div id="outSkills" class="s-content"></div>
                </div>

                <div class="cv-main">
                    <div class="main-sec-box">
                        <div class="main-sec-header">
                            <h2>النبذة المهنية</h2>
                            <div class="line"></div>
                        </div>
                        <div id="outAbout" class="main-sec-body"></div>
                    </div>

                    <div class="main-sec-box">
                        <div class="main-sec-header">
                            <h2>الخبرات العملية</h2>
                            <div class="line"></div>
                        </div>
                        <div id="outExp" class="main-sec-body"></div>
                    </div>

                    <div class="main-sec-box">
                        <div class="main-sec-header">
                            <h2>التحصيل الدراسي</h2>
                            <div class="line"></div>
                        </div>
                        <div id="outEdu" class="main-sec-body"></div>
                    </div>
                </div>
            </div>

            <div class="cv-footer-ornament"></div>
        </div>
    </div>

    <script>
        const inputIds = ['inName', 'inJob', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];

        function changeTheme(p, s, el) {
            document.documentElement.style.setProperty('--primary', p);
            document.documentElement.style.setProperty('--secondary', s);
            document.querySelectorAll('.t-dot').forEach(d => d.classList.remove('t-active'));
            el.classList.add('t-active');
            localStorage.setItem('themePrimary', p);
            localStorage.setItem('themeSecondary', s);
        }

        window.onload = () => {
            inputIds.forEach(id => {
                const val = localStorage.getItem(id);
                if (val) document.getElementById(id).value = val;
            });
            const p = localStorage.getItem('themePrimary');
            const s = localStorage.getItem('themeSecondary');
            if(p) changeTheme(p, s, document.querySelector(`[style*="${p}"]`));
        };

        function saveToLocal() {
            inputIds.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
        }

        function clearSavedData() {
            if(confirm("مسح؟")) { localStorage.clear(); location.reload(); }
        }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        async function handleDownload() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loaderBar');
            const status = document.getElementById('status-msg');

            btn.disabled = true;
            status.innerHTML = "جاري بناء سيرة ذاتية عالمية...";
            status.style.color = "#6366f1";
            
            let progress = 0;
            const interval = setInterval(async () => {
                progress += 10;
                loader.style.width = progress + "%";
                btnText.innerText = `تحضير ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    await performPDFExport();
                    btnText.innerText = "توليد السيرة الذاتية العالمية";
                    loader.style.width = "0%";
                    btn.disabled = false;
                    status.innerHTML = '<i class="fas fa-check-circle"></i> تم التحميل بنجاح!';
                    status.style.color = "#10b981";
                }
            }, 50);
        }

        async function performPDFExport() {
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم بالكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value;
            
            const skills = document.getElementById('inSkills').value.split('،').map(s => `<div class="side-item"><i class="fas fa-check"></i> ${s.trim()}</div>`).join('');
            document.getElementById('outSkills').innerHTML = skills;

            document.getElementById('outContact').innerHTML = `
                <div class="side-item"><i class="fas fa-phone"></i> ${document.getElementById('inPhone').value}</div>
                <div class="side-item"><i class="fas fa-envelope"></i> ${document.getElementById('inEmail').value}</div>
            `;

            const canvas = await html2canvas(document.getElementById('final-document'), { scale: 3, useCORS: true });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save("Elite_CV.pdf");
        }
    </script>
</body>
</html>
