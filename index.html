    <style>
        :root { 
            --primary: #0f172a; --accent: #38bdf8; --success: #22c55e;
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a; --text-muted: #64748b;
            --input-bg: #ffffff; --input-border: #e2e8f0;
        }

        body.dark-mode {
            --bg-grad: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --input-bg: #1e293b; --input-border: #334155;
            color: #f1f5f9;
        }
        
        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--text-main); }

        header { 
            width: 100%; padding: 15px 25px; background: var(--input-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .controls { display: flex; gap: 10px; align-items: center; }
        .lang-btn { 
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--accent); 
            background: transparent; color: var(--accent); cursor: pointer; font-weight: bold; font-size: 12px;
        }
        .lang-btn.active { background: var(--accent); color: white; }

        .app-wrapper { width: 100%; max-width: 750px; margin: 25px auto; padding: 0 20px; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.1); }
        
        .section-label { font-size: 13px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin: 25px 0 15px; display: flex; align-items: center; gap: 8px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--input-border); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid var(--input-border); border-radius: 12px; font-family: inherit; outline: none; background: var(--input-bg); color: var(--text-main); font-size: 14px; }

        .btn-download { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 17px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 20px; }
        
        #status-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center; }
        .status-modal { background: var(--input-bg); padding: 40px; border-radius: 30px; text-align: center; width: 85%; max-width: 350px; }

        /* --- PDF Template (Ø¨Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Ø§Ù„Ø§ØªØ¬Ø§Ù‡ÙŠÙ†) --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; color: #0f172a; }
        .pdf-header { background: #0f172a; padding: 60px; color: white; display: flex; justify-content: space-between; align-items: center; height: 250px; }
        .pdf-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .pdf-page.ltr { direction: ltr; font-family: sans-serif; }
        .pdf-page.ltr .pdf-side { border-right: none; border-left: 1px solid #e2e8f0; }
    </style>
</head>
<body id="body-tag">

            <div class="input-grid">

                <div class="input-group"><label>Ø§Ù„Ù…Ø³Ù…Ù‰ Ø§Ù„ÙˆØ¸ÙŠÙÙŠ</label><input type="text" id="inJob" oninput="save()"></div>
            </div>

                <div class="input-group"><label>Ø§Ù„Ø¹Ù†ÙˆØ§Ù†</label><input type="text" id="inAddress" oninput="save()"></div>

    <div id="pdf-render-zone">

    <script>
        let currentLang = 'ar';

        // Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ±Ø¬Ù…Ø© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø®Ø¯Ù…Ø© Ø¬ÙˆØ¬Ù„ Ø§Ù„Ù…Ø¬Ø§Ù†ÙŠØ©
        async function translateContent(lang) {
            if(lang === currentLang) return;
            
            const fieldsToTranslate = ['inName', 'inJob', 'inAbout', 'inExp', 'inAddress'];
            const overlay = document.getElementById('status-overlay');
            const box = document.getElementById('status-box');
            
            overlay.style.display = 'flex';
            box.innerHTML = `<h3>Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ±Ø¬Ù…Ø© Ø¥Ù„Ù‰ ${lang === 'en' ? 'Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ©' : 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'}...</h3>`;

            for(let id of fieldsToTranslate) {
                let text = document.getElementById(id).value;
                if(!text) continue;
                
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURI(text)}`);
                    const data = await res.json();
                    document.getElementById(id).value = data[0][0][0];
                } catch(e) { console.error("Translation Error"); }
            }

            currentLang = lang;
            document.getElementById('btn-ar').classList.toggle('active');
            document.getElementById('btn-en').classList.toggle('active');
            
            // Ø¶Ø¨Ø· Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ù€ PDF ÙˆØ§Ù„ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ø«Ø§Ø¨ØªØ©
            const pdfTemplate = document.getElementById('pdf-template');
            if(lang === 'en') {
                pdfTemplate.classList.add('ltr');
                document.getElementById('label-exp').innerText = "Professional Experience";
                document.getElementById('label-about').innerText = "Profile";
                document.getElementById('label-contact').innerText = "Contact";
            } else {
                pdfTemplate.classList.remove('ltr');
                document.getElementById('label-exp').innerText = "Ø§Ù„Ø®Ø¨Ø±Ø§Øª Ø§Ù„Ù…Ù‡Ù†ÙŠØ©";
                document.getElementById('label-about').innerText = "Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ";
                document.getElementById('label-contact').innerText = "Ø§Ù„ØªÙˆØ§ØµÙ„";
            }

            overlay.style.display = 'none';
            save();
        }

        function toggleTheme() {
            document.getElementById('body-tag').classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        function save() {
            const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inAbout', 'inExp'];
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
        }

        async function exportCV() {
            document.getElementById('outName').innerText = document.getElementById('inName').value;
            document.getElementById('outJob').innerText = document.getElementById('inJob').value;
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;

            const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 2 });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save("CV_Translated.pdf");
        }
        
        window.onload = () => {
            const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inAbout', 'inExp'];
            fields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); });
        };
    </script>
