<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV FORGE | 3D Premium Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --base-white: #f0f2f5;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
            --accent: #00bcd4;
            --primary: #1a237e;
            --text: #3e4b5b;
        }

        body { 
            background-color: var(--base-white); 
            font-family: 'Cairo', 'Poppins', sans-serif; 
            margin: 0; padding: 0; color: var(--text);
            transition: all 0.4s ease;
        }

        /* --- 3D Neumorphic Header --- */
        header {
            padding: 20px 40px;
            background: var(--base-white);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box {
            font-size: 24px; font-weight: 900; color: var(--primary);
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .lang-selector {
            display: flex; gap: 8px; padding: 5px;
            background: var(--base-white);
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .lang-btn {
            border: none; padding: 8px 15px; border-radius: 10px;
            cursor: pointer; font-weight: 800; font-size: 12px;
            background: transparent; color: var(--text);
            transition: 0.3s;
        }

        .lang-btn.active {
            background: var(--base-white);
            box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            color: var(--accent);
        }

        /* --- Main 3D Container --- */
        .app-container { max-width: 900px; margin: 40px auto; padding: 20px; }

        .glass-card {
            background: var(--base-white);
            padding: 40px; border-radius: 30px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .section-3d-title {
            font-weight: 900; font-size: 18px; color: var(--accent);
            margin: 30px 0 20px; display: flex; align-items: center; gap: 10px;
        }

        /* --- Form Elements --- */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 8px; opacity: 0.8; }
        
        input, textarea {
            width: 100%; padding: 15px; border: none; border-radius: 15px;
            background: var(--base-white);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            font-family: inherit; color: var(--text); outline: none;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        .btn-main {
            width: 100%; padding: 20px; border: none; border-radius: 20px;
            background: var(--base-white);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            font-size: 18px; font-weight: 900; color: var(--primary);
            cursor: pointer; transition: 0.2s; margin-top: 40px;
        }

        .btn-main:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        /* --- PDF Rendering Zone (Hidden) --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: grid; grid-template-columns: 75mm 135mm; direction: rtl; }
        .pdf-page.ltr { direction: ltr; grid-template-columns: 135mm 75mm; }
        .pdf-sidebar { background: #2c3e50; color: white; padding: 40px 25px; }
        .pdf-content { padding: 50px 40px; }
        .pdf-h { border-bottom: 2px solid #eee; padding-bottom: 5px; margin: 25px 0 10px; font-weight: 900; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">CV<span style="color:var(--accent)">FORGE</span></div>
    <div class="lang-selector">
        <button class="lang-btn active" onclick="updateLang('ar', this)">AR</button>
        <button class="lang-btn" onclick="updateLang('en', this)">EN</button>
        <button class="lang-btn" onclick="updateLang('fr', this)">FR</button>
        <button class="lang-btn" onclick="updateLang('it', this)">IT</button>
        <button class="lang-btn" onclick="updateLang('de', this)">DE</button>
    </div>
</header>

<div class="app-container">
    <div class="glass-card">
        <div class="section-3d-title" id="t-personal">المعلومات الشخصية</div>
        <div class="grid">
            <div class="input-group"><label id="l-name">الاسم الكامل</label><input type="text" id="inName"></div>
            <div class="input-group"><label id="l-job">المسمى الوظيفي</label><input type="text" id="inJob"></div>
        </div>
        <div class="grid">
            <div class="input-group"><label id="l-phone">رقم الهاتف</label><input type="text" id="inPhone"></div>
            <div class="input-group"><label id="l-email">البريد الإلكتروني</label><input type="text" id="inEmail"></div>
        </div>

        <div class="section-3d-title" id="t-career">المسيرة والخبرات</div>
        <div class="input-group"><label id="l-about">النبذة التعريفية</label><textarea id="inAbout" rows="3"></textarea></div>
        <div class="input-group"><label id="l-exp">الخبرات المهنية</label><textarea id="inExp" rows="5"></textarea></div>
        <div class="grid">
            <div class="input-group"><label id="l-skills">المهارات</label><textarea id="inSkills" rows="2"></textarea></div>
            <div class="input-group"><label id="l-lang">اللغات</label><textarea id="inLang" rows="2"></textarea></div>
        </div>

        <button class="btn-main" onclick="exportPDF()" id="b-download">تحميل السيرة الذاتية PDF</button>
    </div>
</div>

<div id="pdf-render-zone">
    <div id="pdf-canvas" class="pdf-page">
        <div class="pdf-sidebar">
            <div style="width:130px; height:130px; border-radius:50%; background:#eee; margin:0 auto 30px;"></div>
            <h3 id="ph-contact" style="color:var(--accent)">اتصال</h3>
            <p id="outPhone" style="font-size:12px"></p>
            <p id="outEmail" style="font-size:12px"></p>
            <h3 id="ph-skills" style="color:var(--accent); margin-top:40px;">المهارات</h3>
            <p id="outSkills" style="font-size:12px"></p>
            <h3 id="ph-lang" style="color:var(--accent); margin-top:40px;">اللغات</h3>
            <p id="outLang" style="font-size:12px"></p>
        </div>
        <div class="pdf-content">
            <h1 id="outName" style="font-size:35px; margin:0;"></h1>
            <h2 id="outJob" style="color:var(--accent); margin:5px 0 40px;"></h2>
            <div class="pdf-h" id="ph-about">الملف الشخصي</div>
            <p id="outAbout" style="white-space:pre-line; font-size:13px;"></p>
            <div class="pdf-h" id="ph-exp">الخبرة العملية</div>
            <p id="outExp" style="white-space:pre-line; font-size:13px;"></p>
        </div>
    </div>
</div>

<script>
    const dictionary = {
        ar: { personal: "المعلومات الشخصية", career: "المسيرة والخبرات", name: "الاسم الكامل", job: "المسمى الوظيفي", phone: "رقم الهاتف", email: "البريد الإلكتروني", about: "النبذة التعريفية", exp: "الخبرات المهنية", skills: "المهارات", lang: "اللغات", download: "تحميل السيرة الذاتية PDF", contact: "اتصال", profile: "الملف الشخصي" },
        en: { personal: "Personal Details", career: "Career & Experience", name: "Full Name", job: "Job Title", phone: "Phone", email: "Email", about: "Summary", exp: "Work Experience", skills: "Skills", lang: "Languages", download: "Download CV (PDF)", contact: "Contact", profile: "Profile" },
        fr: { personal: "Infos Personnelles", career: "Parcours et Expérience", name: "Nom Complet", job: "Titre du Poste", phone: "Téléphone", email: "E-mail", about: "Résumé", exp: "Expérience", skills: "Compétences", lang: "Langues", download: "Télécharger PDF", contact: "Contact", profile: "Profil" },
        it: { personal: "Info Personali", career: "Esperienza", name: "Nome Completo", job: "Titolo", phone: "Telefono", email: "Email", about: "Profilo", exp: "Esperienza Lavorativa", skills: "Abilità", lang: "Lingue", download: "Scarica PDF", contact: "Contatti", profile: "Sommario" },
        de: { personal: "Persönliche Daten", career: "Erfahrung", name: "Name", job: "Beruf", phone: "Telefon", email: "E-Mail", about: "Über mich", exp: "Berufserfahrung", skills: "Fähigkeiten", lang: "Sprachen", download: "PDF Herunterladen", contact: "Kontakt", profile: "Profil" }
    };

    let activeL = 'ar';

    function updateLang(l, btn) {
        activeL = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const isRtl = l === 'ar';
        document.body.dir = isRtl ? 'rtl' : 'ltr';
        document.getElementById('pdf-canvas').className = isRtl ? 'pdf-page' : 'pdf-page ltr';
        
        const d = dictionary[l];
        document.getElementById('t-personal').innerText = d.personal;
        document.getElementById('t-career').innerText = d.career;
        document.getElementById('l-name').innerText = d.name;
        document.getElementById('l-job').innerText = d.job;
        document.getElementById('l-phone').innerText = d.phone;
        document.getElementById('l-email').innerText = d.email;
        document.getElementById('l-about').innerText = d.about;
        document.getElementById('l-exp').innerText = d.exp;
        document.getElementById('l-skills').innerText = d.skills;
        document.getElementById('l-lang').innerText = d.lang;
        document.getElementById('b-download').innerText = d.download;

        // PDF Titles
        document.getElementById('ph-contact').innerText = d.contact;
        document.getElementById('ph-skills').innerText = d.skills;
        document.getElementById('ph-lang').innerText = d.lang;
        document.getElementById('ph-about').innerText = d.profile;
        document.getElementById('ph-exp').innerText = d.exp;
    }

    async function exportPDF() {
        const fields = ['Name', 'Job', 'Phone', 'Email', 'About', 'Exp', 'Skills', 'Lang'];
        fields.forEach(f => { document.getElementById('out' + f).innerText = document.getElementById('in' + f).value; });

        const canvas = await html2canvas(document.getElementById('pdf-canvas'), { scale: 3 });
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
        pdf.save(`CV_Premium_${activeL}.pdf`);
    }
</script>
</body>
</html>
